<div class="user-card authCard">
    <a href="{{absoluteUrl}}" class="wrapping-anchor" data-navigate data-slug-type="user">
        <div class="auth-text">
            <h4 class="author-name" itemprop="author">{{fullName}}</h4>
            <div class="byline">{{{truncate byLine 80}}}</div>
        </div>

        <div class="user-img-container">
            <div class="profile-image medium lazyload" data-bg="{{mainImageUrl}}"></div>
        </div>        

    </a>


</div>
